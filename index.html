<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Styles -->
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main id="primary-content">
    <section class="card">
      <figure class="card__figure">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      </figure>
      <div class="card__content">
        <h3 class="card__title">Equilibrium #3429</h3>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <div>
            <figure>
              <img src="./images/icon-ethereum.svg" alt="Equilibrium icon">
            </figure>
            <p><span>0.041</span> ETH</p>
          </div>
          <div>
            <figure>
              <img src="./images/icon-clock.svg" alt="Clock">
            </figure>
            <p><span>3</span> days left</p>
          </div>
        </div>
      </div>
      <div class="card__author">
        <figure>
          <img src="./images/image-avatar.png" alt="Avatar">
        </figure>
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </section>
  </main>
</body>

</html>
